<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link href="static/style.css" rel="stylesheet"/>
    <title>WebRTC Project</title>
</head>
<body>


    <div class="container">
        <div class="row mb-5 mt-2">
            <h1>WebRT Chat</h1>
        </div>
        <div class="row">
            <div class="col">
                SDP: <input type="text" id="sdp"/> <br>
                <!--<button id="offer-btn">offer</button>
                <button id="answer-btn">answer</button>-->
                <input type="text" id="username" placeholder="username"/>
                <input type="text" id="otherusername" placeholder="otherusername"/>
                <button id="connect-btn">connect</button>
                <button id="disconnect-btn" disabled>disconnect</button>
                <br>
                <span id="conn-msg"></span>
            </div>
            <div class="col">
                <div id="msg-div">
                    <div class="input-group mb-3 position-absolute bottom-0 end-0">
                        <span class="input-group-text">Message:</span>
                        <input type="text" class="form-control  msg-box" id="msg" aria-label="message" aria-describedby="basic-addon1" disabled>
                        <!--Msg: <input type="text" id="msg" class="msg-box" disabled>-->
                        <button id="send-btn" class="msg-box" disabled>Send</button>
                    </div>
                </div>
                <br>
                <div>
                    Reply: <span id="reply"></span>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="static/main.js"></script>

</html>
